<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap"
      rel="stylesheet" 
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="headline emoji">Let's play 🗿 📜 ✂️</h1>
      <div class="description">
        First to reach score of 5 wins! Click any of the buttons to start.
      </div>
      <div class="scores">
        <div class="human-score">Player: 0</div>
        <div class="after-third"></div>
        <div class="computer-score">Computer: 0</div>
      </div>
      <div class="round-result emoji">...Waiting for input...</div>
      <div class="buttons">
        <button class="rock emoji">🗿</button>
        <button class="paper emoji">📜</button>
        <button class="scissors emoji">✂️</button>
      </div>
    </div>
  </body>
</html>
